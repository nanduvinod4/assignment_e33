<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <!-- Q1 -->

    <div class="container">
        <h4>Enter two numbers to find there sum</h4>
        <label>Enter First Number</label>
        <input type="number" id="num1"><br>
        <label>Enter Second Number</label>
        <input type="number" id="num2"><br>
        <button onclick="calculateSum()">Find Sum</button>
        <p id="sum"></p>
    </div>
    
    <!-- Q2 -->

    <div class="container">
        <h4>Find area of a Rectangle</h4>
        <label>Enter Length of Rectangle</label>
        <input type="number" id="length"><br>
        <label>Enter Breadth of Rectangle </label>
        <input type="number" id="breadth"><br>
        <button onclick="calculateArea()">Find Area</button>
        <p id="area"></p>
    </div>

    <!-- Q3 -->

    <div class="container">
        <h4>Check eligibility to vote</h4>
        <label>Enter Your Age</label>
        <input type="number" id="age"><br>
        <button onclick="calculateEligibility()">Check Eligibility</button>
        <p id="eligibility"></p>
    </div>

    <!-- Q4 -->

    <div class="container">
        <h4>Check your result</h4>
        <label>Enter your Mark</label>
        <input type="number" id="mark"><br>
        <button onclick="grade()">Check Result</button>
        <p id="result"></p>
    </div>

    <!-- Q5 -->

    <div class="container">
        <h4>Check entered number is positive, negative, or zero</h4>
        <label>Enter Number</label>
        <input type="number" id="numBer"><br>
        <button onclick="valueCheck()">Check</button>
        <p id="pnz"></p>
    </div>

    <!-- Q6 -->

    <div class="container">
        <h4>Check age Category</h4>
        <label>Enter Your Age</label>
        <input type="number" id="cat"><br>
        <button onclick="ageCat()">Check</button>
        <p id="ageCat"></p>
    </div>

    <!-- Q7 & Q8 in script file -->
</body>
</html>
